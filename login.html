<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Bookify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            color: #1a365d;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a365d;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #1a365d;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a365d;
        }

        .form-input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            background: #1a365d;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #2c5282;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #1a365d;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #1a365d;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üîê</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Acesso restrito ao painel administrativo</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">Verificando credenciais...</div>

            <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Voltar √† loja</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const ADMIN_EMAIL = 'alirioonetoo@gmail.com';

        // Verificar se j√° est√° logado
        auth.onAuthStateChanged((user) => {
            if (user && user.email === ADMIN_EMAIL) {
                window.location.href = 'dashboard.html';
            }
        });

        // Fazer login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Verificar se √© o email autorizado
            if (email !== ADMIN_EMAIL) {
                errorDiv.textContent = 'Acesso negado. E-mail n√£o autorizado.';
                return;
            }

            // Limpar erros
            errorDiv.textContent = '';
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirecionamento ser√° feito pelo onAuthStateChanged
            } catch (error) {
                console.error('Erro no login:', error);
                
                let mensagemErro = 'Erro ao fazer login. Verifique suas credenciais.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        mensagemErro = 'Usu√°rio n√£o encontrado.';
                        break;
                    case 'auth/wrong-password':
                        mensagemErro = 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        mensagemErro = 'E-mail inv√°lido.';
                        break;
                    case 'auth/too-many-requests':
                        mensagemErro = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                }
                
                errorDiv.textContent = mensagemErro;
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
