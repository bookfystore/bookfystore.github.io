<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Bookify</title>
    <link rel="icon" href="https://i.imgur.com/5wDerGV.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2b6cb0;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #2b6cb0;
            transform: translateY(-2px);
        }

        .cart-icon {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out;
        }

        .back-btn:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
            transform: translateX(-5px);
        }

        .product-detail {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }

        .product-image-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.8s ease-out 0.2s both;
        }

        .product-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }

        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info-detail {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideInRight 0.8s ease-out 0.4s both;
        }

        .product-category-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .product-title-large {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
            line-height: 1.2;
        }

        .product-description-large {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .product-price-large {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .price-current-large {
            font-size: 3rem;
            font-weight: 700;
            color: #2b6cb0;
        }

        .price-original-large {
            text-decoration: line-through;
            color: #a0aec0;
            font-size: 1.8rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-label {
            font-weight: 600;
            color: #4a5568;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            padding: 0.5rem;
        }

        .quantity-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            background: transparent;
        }

        .btn-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-large::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-large:hover::before {
            left: 100%;
        }

        .btn-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-large:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #4a5568;
            animation: fadeInUp 0.6s ease-out;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.6);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.4s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .product-image-container {
                height: 300px;
            }
            
            .product-info-detail {
                padding: 2rem;
            }
            
            .product-title-large {
                font-size: 2rem;
            }
            
            .price-current-large {
                font-size: 2.2rem;
            }
            
            .nav {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="https://i.imgur.com/5wDerGV.png" alt="Bookify" class="logo-img">
                <a href="index.html" class="logo-text">Bookify</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="carrinho.html">
                    <div class="cart-icon">
                        🛒
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <a href="index.html" class="back-btn">← Voltar à loja</a>
        
        <div id="loading" class="loading">Carregando detalhes do livro</div>
        <div id="productDetail" style="display: none;"></div>
    </main>

    <!-- WhatsApp Float Button -->
    <div class="whatsapp-float" onclick="window.open('https://wa.me/5597981027196?text=Olá! Gostaria de saber mais sobre os livros da Bookify! 📚', '_blank')">
        📱
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let produto = null;
        let quantidade = 1;

        // Obter ID do produto da URL
        function obterIdProduto() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Carregar produto específico
        async function carregarProduto() {
            const produtoId = obterIdProduto();
            
            if (!produtoId) {
                document.getElementById('loading').innerHTML = '❌ Produto não encontrado';
                return;
            }

            try {
                const snapshot = await database.ref(`produtos/${produtoId}`).once('value');
                produto = snapshot.val();
                
                if (!produto) {
                    document.getElementById('loading').innerHTML = '❌ Produto não encontrado';
                    return;
                }

                produto.id = produtoId;
                exibirProduto();
                
                // Atualizar estatísticas de cliques
                database.ref('adminStats/cliques').transaction((current) => (current || 0) + 1);
                
            } catch (error) {
                console.error('Erro ao carregar produto:', error);
                document.getElementById('loading').innerHTML = '❌ Erro ao carregar produto';
            }
        }

        // Exibir produto na tela
        function exibirProduto() {
            const container = document.getElementById('productDetail');
            
            const precoOriginal = produto.precoPromocional ? 
                `<span class="price-original-large">R$ ${produto.precoNormal.toFixed(2)}</span>` : '';
            const precoAtual = produto.precoPromocional || produto.precoNormal;

            container.innerHTML = `
                <div class="product-detail">
                    <div class="product-image-container">
                        ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : '📖'}
                    </div>
                    <div class="product-info-detail">
                        <div class="product-category-large">${produto.categoria}</div>
                        <h1 class="product-title-large">${produto.nome}</h1>
                        <p class="product-description-large">${produto.descricao}</p>
                        <div class="product-price-large">
                            <span class="price-current-large">R$ ${precoAtual.toFixed(2)}</span>
                            ${precoOriginal}
                        </div>
                        <div class="quantity-selector">
                            <span class="quantity-label">Quantidade:</span>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="alterarQuantidade(-1)">-</button>
                                <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" onchange="validarQuantidade()">
                                <button class="quantity-btn" onclick="alterarQuantidade(1)">+</button>
                            </div>
                        </div>
                        <button class="btn-large" onclick="adicionarAoCarrinho()">
                            🛒 Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
        }

        // Alterar quantidade
        function alterarQuantidade(delta) {
            quantidade = Math.max(1, quantidade + delta);
            document.getElementById('quantityInput').value = quantidade;
        }

        // Validar quantidade
        function validarQuantidade() {
            const input = document.getElementById('quantityInput');
            const valor = parseInt(input.value);
            
            if (isNaN(valor) || valor < 1) {
                quantidade = 1;
                input.value = 1;
            } else {
                quantidade = valor;
            }
        }

        // Adicionar ao carrinho
        async function adicionarAoCarrinho() {
            if (!produto) return;

            try {
                // Carregar carrinho atual do Firebase
                const snapshot = await database.ref('carrinho').once('value');
                let carrinho = snapshot.val() || {};

                if (carrinho[produto.id]) {
                    carrinho[produto.id].quantidade += quantidade;
                } else {
                    carrinho[produto.id] = {
                        ...produto,
                        quantidade: quantidade
                    };
                }

                // Salvar no Firebase
                await database.ref('carrinho').set(carrinho);
                
                // Atualizar contador do carrinho
                atualizarContadorCarrinho();
                
                // Mostrar notificação
                mostrarNotificacao(`📚 ${quantidade}x ${produto.nome} adicionado ao carrinho!`);
                
            } catch (error) {
                console.error('Erro ao adicionar ao carrinho:', error);
                mostrarNotificacao('❌ Erro ao adicionar produto', 'error');
            }
        }

        // Mostrar notificação
        function mostrarNotificacao(texto, tipo = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = texto;
            notification.className = `notification ${tipo}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Atualizar contador do carrinho
        async function atualizarContadorCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                const carrinho = snapshot.val() || {};
                
                const totalItens = Object.values(carrinho).reduce((total, item) => total + item.quantidade, 0);
                document.getElementById('cartCount').textContent = totalItens;
            } catch (error) {
                console.error('Erro ao atualizar contador:', error);
            }
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', () => {
            carregarProduto();
            atualizarContadorCarrinho();
        });
    </script>
</body>
</html>
