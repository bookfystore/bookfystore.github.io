<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - BookFY</title>
    <link rel="icon" href="https://i.imgur.com/5wDerGV.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .header {
            background: #1a365d;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideInRight 0.8s ease-out;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #a0aec0;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #2b6cb0;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
            align-items: start;
        }

        .product-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
        }

        .product-info {
            padding-top: 1rem;
        }

        .product-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .product-description {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .price-current {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2b6cb0;
        }

        .price-original {
            text-decoration: line-through;
            color: #a0aec0;
            font-size: 1.5rem;
        }

        .btn-add-to-cart {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #4a5568;
        }

        .footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-links {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #a0aec0;
        }

        .footer p {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            .logo-img {
                max-height: 50px;
            }
            .logo-text {
                font-size: 1.5rem;
            }
            .cart-icon {
                padding: 0.6rem;
            }
            .cart-count {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .product-image-container {
                padding-top: 75%;
            }
            .product-image-placeholder {
                font-size: 4rem;
            }
            .product-category {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }
            .product-title {
                font-size: 2rem;
            }
            .product-description {
                font-size: 1rem;
            }
            .price-current {
                font-size: 2rem;
            }
            .price-original {
                font-size: 1.2rem;
            }
            .btn-add-to-cart {
                padding: 1rem 2rem;
                font-size: 1.1rem;
                max-width: 100%;
            }
            .footer {
                padding: 2rem 1rem;
            }
            .footer-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="https://i.imgur.com/5wDerGV.png" alt="BookFY" class="logo-img">
                <a href="index.html" class="logo-text">BookFY</a>
            </div>
            <div class="nav-links">
                <a href="carrinho.html">
                    <div class="cart-icon">
                        🛒
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="loading" class="loading">Carregando detalhes do produto...</div>
        <div id="productDetail" class="product-detail-grid" style="display: none;">
            
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 BookFY. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="politica-privacidade.html">Política de Privacidade</a>
            <a href="termos-condicoes.html">Termos e Condições</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let produtos = [];
        let carrinho = {};

        document.addEventListener('DOMContentLoaded', () => {
            carregarProdutoDetalhe();
            atualizarContadorCarrinho();
        });

        async function carregarProdutoDetalhe() {
            const urlParams = new URLSearchParams(window.location.search);
            const produtoId = urlParams.get('id');

            if (!produtoId) {
                document.getElementById('loading').textContent = 'Produto não encontrado.';
                return;
            }

            try {
                const snapshot = await database.ref(`produtos/${produtoId}`).once('value');
                const produto = snapshot.val();

                if (produto) {
                    exibirProduto(produtoId, produto);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('productDetail').style.display = 'grid';
                } else {
                    document.getElementById('loading').textContent = 'Produto não encontrado.';
                }
            } catch (error) {
                console.error('Erro ao carregar detalhes do produto:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar detalhes do produto.';
            }
        }

        function exibirProduto(produtoId, produto) {
            const productDetailDiv = document.getElementById('productDetail');
            productDetailDiv.innerHTML = '';

            const precoOriginal = produto.precoPromocional ? 
                `<span class="price-original">R$ ${produto.precoNormal.toFixed(2)}</span>` : '';
            const precoAtual = produto.precoPromocional || produto.precoNormal;

            productDetailDiv.innerHTML = `
                <div class="product-image-container">
                    ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : '<div class="product-image-placeholder">📖</div>'}
                </div>
                <div class="product-info">
                    <div class="product-category">${produto.categoria}</div>
                    <h1 class="product-title">${produto.nome}</h1>
                    <p class="product-description">${produto.descricao}</p>
                    <div class="product-price">
                        <span class="price-current">R$ ${precoAtual.toFixed(2)}</span>
                        ${precoOriginal}
                    </div>
                    <button class="btn-add-to-cart" onclick="adicionarAoCarrinho('${produtoId}')">
                        🛒 Adicionar ao Carrinho
                    </button>
                </div>
            `;
        }

        async function adicionarAoCarrinho(produtoId) {
            try {
                const snapshotProduto = await database.ref(`produtos/${produtoId}`).once('value');
                const produto = snapshotProduto.val();
                if (!produto) return;

                const snapshotCarrinho = await database.ref('carrinho').once('value');
                let carrinhoAtual = snapshotCarrinho.val() || {};

                if (carrinhoAtual[produtoId]) {
                    carrinhoAtual[produtoId].quantidade += 1;
                } else {
                    carrinhoAtual[produtoId] = {
                        id: produtoId,
                        nome: produto.nome,
                        precoNormal: produto.precoNormal,
                        precoPromocional: produto.precoPromocional,
                        imagem: produto.imagem,
                        quantidade: 1
                    };
                }

                await database.ref('carrinho').set(carrinhoAtual);
                
                atualizarContadorCarrinho();
                alert(`"${produto.nome}" adicionado ao carrinho!`);
                
            } catch (error) {
                console.error('Erro ao adicionar ao carrinho:', error);
                alert('Erro ao adicionar produto ao carrinho. Tente novamente.');
            }
        }

        async function atualizarContadorCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                const currentCarrinho = snapshot.val() || {};
                
                const totalItens = Object.values(currentCarrinho).reduce((total, item) => total + item.quantidade, 0);
                document.getElementById('cartCount').textContent = totalItens;
            } catch (error) {
                console.error('Erro ao atualizar contador:', error);
            }
        }
    </script>
</body>
</html>
