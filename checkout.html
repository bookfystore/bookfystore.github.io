<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - BookFY</title>
    <link rel="icon" href="https://i.imgur.com/5wDerGV.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .header {
            background: #1a365d;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideInRight 0.8s ease-out;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #a0aec0;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #2b6cb0;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a365d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .form-section h2, .summary-section h2 {
            font-size: 1.8rem;
            color: #1a365d;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .summary-items {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px dashed #e2e8f0;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a365d;
            padding-top: 1rem;
            border-top: 2px solid #1a365d;
            margin-top: 1rem;
        }

        .btn-checkout {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #4a5568;
            display: none;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-links {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #a0aec0;
        }

        .footer p {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            .logo-img {
                max-height: 50px;
            }
            .logo-text {
                font-size: 1.5rem;
            }
            .cart-icon {
                padding: 0.6rem;
            }
            .cart-count {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-section h2, .summary-section h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .summary-total {
                font-size: 1.2rem;
            }
            .btn-checkout {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .footer {
                padding: 2rem 1rem;
            }
            .footer-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="https://i.imgur.com/5wDerGV.png" alt="BookFY" class="logo-img">
                <a href="index.html" class="logo-text">BookFY</a>
            </div>
            <div class="nav-links">
                <a href="carrinho.html">
                    <div class="cart-icon">
                        üõí
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Finalizar Compra</h1>

        <div class="checkout-grid">
            <section class="form-section">
                <h2>Detalhes de Envio</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" class="form-input" required>
                        <div class="error-message" id="nomeError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="form-label">Endere√ßo *</label>
                        <input type="text" id="endereco" name="endereco" class="form-input" required>
                        <div class="error-message" id="enderecoError"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade" class="form-label">Cidade *</label>
                            <input type="text" id="cidade" name="cidade" class="form-input" required>
                            <div class="error-message" id="cidadeError"></div>
                        </div>
                        <div class="form-group">
                            <label for="estado" class="form-label">Estado *</label>
                            <input type="text" id="estado" name="estado" class="form-input" required>
                            <div class="error-message" id="estadoError"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cep" class="form-label">CEP *</label>
                            <input type="text" id="cep" name="cep" class="form-input" required>
                            <div class="error-message" id="cepError"></div>
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="form-label">Telefone *</label>
                            <input type="tel" id="telefone" name="telefone" class="form-input" required>
                            <div class="error-message" id="telefoneError"></div>
                        </div>
                    </div>

                    <h2>Informa√ß√µes de Pagamento</h2>
                    <div class="form-group">
                        <label for="cartaoNome" class="form-label">Nome no Cart√£o *</label>
                        <input type="text" id="cartaoNome" name="cartaoNome" class="form-input" required>
                        <div class="error-message" id="cartaoNomeError"></div>
                    </div>
                    <div class="form-group">
                        <label for="cartaoNumero" class="form-label">N√∫mero do Cart√£o *</label>
                        <input type="text" id="cartaoNumero" name="cartaoNumero" class="form-input" required>
                        <div class="error-message" id="cartaoNumeroError"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cartaoValidade" class="form-label">Validade (MM/AA) *</label>
                            <input type="text" id="cartaoValidade" name="cartaoValidade" class="form-input" placeholder="MM/AA" required>
                            <div class="error-message" id="cartaoValidadeError"></div>
                        </div>
                        <div class="form-group">
                            <label for="cartaoCvv" class="form-label">CVV *</label>
                            <input type="text" id="cartaoCvv" name="cartaoCvv" class="form-input" required>
                            <div class="error-message" id="cartaoCvvError"></div>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">Processando pagamento...</div>
                    <button type="submit" class="btn-checkout" id="checkoutBtn">Finalizar Compra</button>
                </form>
            </section>

            <section class="summary-section">
                <h2>Resumo do Pedido</h2>
                <ul id="summaryItems" class="summary-items">
                    
                </ul>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="summaryTotal">R$ 0.00</span>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2024 BookFY. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="politica-privacidade.html">Pol√≠tica de Privacidade</a>
            <a href="termos-condicoes.html">Termos e Condi√ß√µes</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let carrinho = {};

        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinho();
            atualizarContadorCarrinho();
        });

        async function carregarCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                carrinho = snapshot.val() || {};
                exibirResumoCarrinho();
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
                alert('Erro ao carregar seu carrinho. Tente novamente.');
            }
        }

        function exibirResumoCarrinho() {
            const summaryItemsList = document.getElementById('summaryItems');
            summaryItemsList.innerHTML = '';
            let totalGeral = 0;

            if (Object.keys(carrinho).length === 0) {
                summaryItemsList.innerHTML = '<li style="text-align: center; color: #666;">Seu carrinho est√° vazio.</li>';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            for (const produtoId in carrinho) {
                const item = carrinho[produtoId];
                const precoUnitario = item.precoPromocional || item.precoNormal;
                const subtotal = precoUnitario * item.quantidade;
                totalGeral += subtotal;

                const listItem = document.createElement('li');
                listItem.className = 'summary-item';
                listItem.innerHTML = `
                    <span>${item.nome} (x${item.quantidade})</span>
                    <span>R$ ${subtotal.toFixed(2)}</span>
                `;
                summaryItemsList.appendChild(listItem);
            }

            document.getElementById('summaryTotal').textContent = `R$ ${totalGeral.toFixed(2)}`;
            document.getElementById('checkoutBtn').disabled = false;
        }

        async function atualizarContadorCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                const currentCarrinho = snapshot.val() || {};
                
                const totalItens = Object.values(currentCarrinho).reduce((total, item) => total + item.quantidade, 0);
                document.getElementById('cartCount').textContent = totalItens;
            } catch (error) {
                console.error('Erro ao atualizar contador:', error);
            }
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validarFormulario()) {
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const checkoutBtn = document.getElementById('checkoutBtn');

            loadingDiv.style.display = 'block';
            checkoutBtn.disabled = true;

            try {
                const cliente = {
                    nome: document.getElementById('nome').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    endereco: document.getElementById('endereco').value.trim(),
                    cidade: document.getElementById('cidade').value.trim(),
                    estado: document.getElementById('estado').value.trim(),
                    cep: document.getElementById('cep').value.trim(),
                    telefone: document.getElementById('telefone').value.trim()
                };

                const itensPedido = Object.values(carrinho).map(item => ({
                    produtoId: item.id,
                    nome: item.nome,
                    quantidade: item.quantidade,
                    precoUnitario: item.precoPromocional || item.precoNormal
                }));

                const totalPedido = parseFloat(document.getElementById('summaryTotal').textContent.replace('R$ ', ''));

                const novoPedido = {
                    cliente: cliente,
                    itens: itensPedido,
                    total: totalPedido,
                    data: new Date().toISOString(),
                    status: 'pendente'
                };

                await database.ref('pedidos').push(novoPedido);
                await database.ref('carrinho').remove();

                await database.ref('adminStats/vendas').transaction((current) => (current || 0) + 1);
                await database.ref('adminStats/conversoes').transaction((current) => (current || 0) + 1);

                window.location.href = 'sucesso.html';

            } catch (error) {
                console.error('Erro ao finalizar compra:', error);
                alert('Erro ao finalizar compra. Tente novamente.');
                window.location.href = 'erro.html';
            } finally {
                loadingDiv.style.display = 'none';
                checkoutBtn.disabled = false;
            }
        });

        function validarFormulario() {
            let isValid = true;
            const camposObrigatorios = [
                'nome', 'email', 'endereco', 'cidade', 'estado', 'cep', 'telefone',
                'cartaoNome', 'cartaoNumero', 'cartaoValidade', 'cartaoCvv'
            ];

            camposObrigatorios.forEach(campo => {
                const input = document.getElementById(campo);
                const errorDiv = document.getElementById(campo + 'Error');
                if (input) {
                    input.classList.remove('error');
                    errorDiv.textContent = '';
                    if (!input.value.trim()) {
                        input.classList.add('error');
                        errorDiv.textContent = 'Este campo √© obrigat√≥rio.';
                        isValid = false;
                    }
                }
            });

            const emailInput = document.getElementById('email');
            if (emailInput && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailInput.classList.add('error');
                document.getElementById('emailError').textContent = 'Email inv√°lido.';
                isValid = false;
            }

            const cepInput = document.getElementById('cep');
            if (cepInput && !/^\d{5}-?\d{3}$/.test(cepInput.value)) {
                cepInput.classList.add('error');
                document.getElementById('cepError').textContent = 'CEP inv√°lido (formato XXXXX-XXX ou XXXXXXXX).';
                isValid = false;
            }

            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput && !/^$$?\d{2}$$?\s?\d{4,5}-?\d{4}$/.test(telefoneInput.value)) {
                telefoneInput.classList.add('error');
                document.getElementById('telefoneError').textContent = 'Telefone inv√°lido (formato (XX) XXXXX-XXXX).';
                isValid = false;
            }

            const cartaoNumeroInput = document.getElementById('cartaoNumero');
            if (cartaoNumeroInput && !/^\d{16}$/.test(cartaoNumeroInput.value.replace(/\s/g, ''))) {
                cartaoNumeroInput.classList.add('error');
                document.getElementById('cartaoNumeroError').textContent = 'N√∫mero do cart√£o inv√°lido (16 d√≠gitos).';
                isValid = false;
            }

            const cartaoValidadeInput = document.getElementById('cartaoValidade');
            if (cartaoValidadeInput) {
                const [mes, ano] = cartaoValidadeInput.value.split('/');
                const dataAtual = new Date();
                const anoAtual = dataAtual.getFullYear() % 100;
                const mesAtual = dataAtual.getMonth() + 1;

                if (!/^\d{2}\/\d{2}$/.test(cartaoValidadeInput.value) || 
                    parseInt(mes) < 1 || parseInt(mes) > 12 || 
                    parseInt(ano) < anoAtual || (parseInt(ano) === anoAtual && parseInt(mes) < mesAtual)) {
                    cartaoValidadeInput.classList.add('error');
                    document.getElementById('cartaoValidadeError').textContent = 'Validade inv√°lida (MM/AA).';
                    isValid = false;
                }
            }

            const cartaoCvvInput = document.getElementById('cartaoCvv');
            if (cartaoCvvInput && !/^\d{3,4}$/.test(cartaoCvvInput.value)) {
                cartaoCvvInput.classList.add('error');
                document.getElementById('cartaoCvvError').textContent = 'CVV inv√°lido (3 ou 4 d√≠gitos).';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
