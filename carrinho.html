<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - BookFY</title>
    <link rel="icon" href="https://i.imgur.com/5wDerGV.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .header {
            background: #1a365d;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out;
        }

        .back-btn:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
            transform: translateX(-5px);
        }

        .page-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #2d3748;
            font-weight: 700;
            animation: fadeInUp 0.8s ease-out;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.8s ease-out 0.4s both;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem 0;
            border-bottom: 2px solid #f7fafc;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 2rem 1rem;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-size: 1.2rem;
        }

        .item-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #2b6cb0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            padding: 0.5rem;
        }

        .quantity-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-display {
            padding: 0.5rem;
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #2d3748;
        }

        .remove-btn {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: fit-content;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.8s ease-out 0.6s both;
        }

        .summary-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2d3748;
            text-align: center;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #f7fafc;
        }

        .summary-line:last-child {
            border-bottom: none;
        }

        .summary-total {
            border-top: 3px solid #667eea;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #2b6cb0;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25d366 0%, #1da851 100%);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            position: relative;
            overflow: hidden;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .whatsapp-btn:hover::before {
            left: 100%;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem;
            color: #718096;
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-cart h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #4a5568;
        }

        .empty-cart p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .continue-shopping {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.6);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.4s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                text-align: center;
            }
            
            .quantity-controls {
                align-self: center;
            }
            
            .remove-btn {
                margin-left: 0;
                margin-top: 1rem;
                align-self: center;
            }
            
            .nav {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            .logo-img {
                max-height: 50px;
            }
            .logo-text {
                font-size: 1.5rem;
            }
            .back-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            .cart-items {
                padding: 1.5rem;
            }
            .cart-item {
                padding: 1.5rem 0;
            }
            .item-image {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            .item-title {
                font-size: 1.1rem;
            }
            .item-price {
                font-size: 1rem;
            }
            .quantity-controls {
                padding: 0.3rem;
            }
            .quantity-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            .quantity-display {
                min-width: 30px;
                font-size: 0.9rem;
            }
            .remove-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            .cart-summary {
                padding: 1.5rem;
            }
            .summary-title {
                font-size: 1.5rem;
            }
            .summary-line {
                font-size: 0.95rem;
            }
            .summary-total {
                font-size: 1.2rem;
            }
            .whatsapp-btn {
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
            }
            .empty-cart h2 {
                font-size: 1.8rem;
            }
            .empty-cart p {
                font-size: 1rem;
            }
            .continue-shopping {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="https://i.imgur.com/5wDerGV.png" alt="BookFY" class="logo-img">
                <a href="index.html" class="logo-text">BookFY</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <a href="index.html" class="back-btn">← Continuar Comprando</a>
        <h1 class="page-title">🛒 Meu Carrinho</h1>
        
        <div id="cartContainer"></div>
    </main>

    <div class="whatsapp-float" onclick="window.open('https://wa.me/5597981027196?text=Olá! Gostaria de saber mais sobre os livros da BookFY! 📚', '_blank')">
        📱
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let carrinho = {};

        async function carregarCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                carrinho = snapshot.val() || {};
                exibirCarrinho();
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
                mostrarNotificacao('❌ Erro ao carregar carrinho', 'error');
            }
        }

        function exibirCarrinho() {
            const container = document.getElementById('cartContainer');
            const itensCarrinho = Object.values(carrinho);

            if (itensCarrinho.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h2>🛒 Seu carrinho está vazio</h2>
                        <p>Que tal adicionar alguns livros incríveis?</p>
                        <a href="index.html" class="continue-shopping">📚 Explorar Livros</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            let itensHtml = '';

            itensCarrinho.forEach(item => {
                const precoUnitario = item.precoPromocional || item.precoNormal;
                const precoTotal = precoUnitario * item.quantidade;
                subtotal += precoTotal;

                itensHtml += `
                    <div class="cart-item">
                        <div class="item-image">
                            ${item.imagem ? `<img src="${item.imagem}" alt="${item.nome}">` : '📖'}
                        </div>
                        <div class="item-info">
                            <div class="item-category">${item.categoria}</div>
                            <div class="item-title">${item.nome}</div>
                            <div class="item-price">R$ ${precoUnitario.toFixed(2)} cada</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="alterarQuantidade('${item.id}', -1)">-</button>
                            <div class="quantity-display">${item.quantidade}</div>
                            <button class="quantity-btn" onclick="alterarQuantidade('${item.id}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removerItem('${item.id}')">🗑️ Remover</button>
                    </div>
                `;
            });

            const mensagemWhatsApp = gerarMensagemWhatsApp(itensCarrinho, subtotal);

            container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        ${itensHtml}
                    </div>
                    <div class="cart-summary">
                        <h3 class="summary-title">📋 Resumo do Pedido</h3>
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-line summary-total">
                            <span>Total:</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <button class="whatsapp-btn" onclick="finalizarPedido('${encodeURIComponent(mensagemWhatsApp)}')">
                            📱 Finalizar via WhatsApp
                        </button>
                    </div>
                </div>
            `;
        }

        function gerarMensagemWhatsApp(itens, total) {
            let mensagem = "Olá! Quero comprar:\n\n";
            
            itens.forEach(item => {
                const precoUnitario = item.precoPromocional || item.precoNormal;
                mensagem += `📚 ${item.nome}\n`;
                mensagem += `   Quantidade: ${item.quantidade}x\n`;
                mensagem += `   Preço: R$ ${(precoUnitario * item.quantidade).toFixed(2)}\n\n`;
            });
            
            mensagem += `💰 Total: R$ ${total.toFixed(2)}\n\n`;
            mensagem += "Aguardo o contato para finalizar a compra! 😊";
            
            return mensagem;
        }

        function finalizarPedido(mensagem) {
            const numeroWhatsApp = '5597981027196';
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
            window.open(url, '_blank');
            
            salvarPedido();
        }

        async function salvarPedido() {
            try {
                const pedidoId = Date.now().toString();
                const itensCarrinho = Object.values(carrinho);
                const total = itensCarrinho.reduce((sum, item) => {
                    const preco = item.precoPromocional || item.precoNormal;
                    return sum + (preco * item.quantidade);
                }, 0);

                const pedido = {
                    id: pedidoId,
                    itens: carrinho,
                    total: total,
                    data: new Date().toISOString(),
                    status: 'whatsapp'
                };

                await database.ref(`pedidos/${pedidoId}`).set(pedido);
                
                await database.ref('adminStats/vendas').transaction((current) => (current || 0) + 1);
                
                setTimeout(async () => {
                    await database.ref('carrinho').remove();
                    mostrarNotificacao('✅ Pedido enviado! Carrinho limpo.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 3000);
                
            } catch (error) {
                console.error('Erro ao salvar pedido:', error);
            }
        }

        async function alterarQuantidade(itemId, delta) {
            if (!carrinho[itemId]) return;

            const novaQuantidade = carrinho[itemId].quantidade + delta;
            
            if (novaQuantidade <= 0) {
                await removerItem(itemId);
                return;
            }

            carrinho[itemId].quantidade = novaQuantidade;
            
            try {
                await database.ref('carrinho').set(carrinho);
                exibirCarrinho();
                mostrarNotificacao('✅ Quantidade atualizada!');
            } catch (error) {
                console.error('Erro ao atualizar quantidade:', error);
                mostrarNotificacao('❌ Erro ao atualizar quantidade', 'error');
            }
        }

        async function removerItem(itemId) {
            if (!carrinho[itemId]) return;

            const nomeItem = carrinho[itemId].nome;
            delete carrinho[itemId];
            
            try {
                await database.ref('carrinho').set(carrinho);
                exibirCarrinho();
                mostrarNotificacao(`🗑️ ${nomeItem} removido do carrinho`);
            } catch (error) {
                console.error('Erro ao remover item:', error);
                mostrarNotificacao('❌ Erro ao remover item', 'error');
            }
        }

        function mostrarNotificacao(texto, tipo = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = texto;
            notification.className = `notification ${tipo}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinho();
        });
    </script>
</body>
</html>
