<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Carrinho - BookFY</title>
    <link rel="icon" href="https://i.imgur.com/5wDerGV.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .header {
            background: #1a365d;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideInRight 0.8s ease-out;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #a0aec0;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #2b6cb0;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a365d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .cart-items {
            list-style: none;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image-container {
            width: 100px;
            height: 100px;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1a365d;
        }

        .item-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #e2e8f0;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #cbd5e0;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 0.4rem;
            font-size: 1rem;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #c53030;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px dashed #e2e8f0;
            font-size: 1rem;
            color: #4a5568;
        }

        .summary-line:last-of-type {
            border-bottom: none;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a365d;
            padding-top: 1rem;
            border-top: 2px solid #1a365d;
            margin-top: 1rem;
        }

        .btn-checkout {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #4a5568;
        }

        .empty-cart a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .empty-cart a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-links {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #a0aec0;
        }

        .footer p {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            .logo-img {
                max-height: 50px;
            }
            .logo-text {
                font-size: 1.5rem;
            }
            .cart-icon {
                padding: 0.6rem;
            }
            .cart-count {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .cart-grid {
                grid-template-columns: 1fr;
            }
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem 0;
            }
            .item-image-container {
                width: 80px;
                height: 80px;
            }
            .item-details {
                width: 100%;
            }
            .item-title {
                font-size: 1.1rem;
            }
            .item-price {
                font-size: 0.9rem;
            }
            .item-quantity {
                width: 100%;
                justify-content: space-between;
            }
            .remove-btn {
                width: 100%;
                margin-top: 0.5rem;
            }
            .cart-summary {
                padding: 1rem;
            }
            .summary-total {
                font-size: 1.3rem;
            }
            .btn-checkout {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .footer {
                padding: 2rem 1rem;
            }
            .footer-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="https://i.imgur.com/5wDerGV.png" alt="BookFY" class="logo-img">
                <a href="index.html" class="logo-text">BookFY</a>
            </div>
            <div class="nav-links">
                <a href="carrinho.html">
                    <div class="cart-icon">
                        🛒
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Seu Carrinho</h1>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <p>Seu carrinho está vazio. Que tal explorar nossos <a href="index.html">livros</a>?</p>
        </div>

        <div id="cartContent" class="cart-grid" style="display: none;">
            <section class="cart-list-section">
                <ul id="cartItems" class="cart-items">
                    
                </ul>
            </section>

            <section class="cart-summary">
                <h2>Resumo do Pedido</h2>
                <div class="summary-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">R$ 0.00</span>
                </div>
                <a href="checkout.html" class="btn-checkout" id="checkoutBtn">Finalizar Compra</a>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 BookFY. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="politica-privacidade.html">Política de Privacidade</a>
            <a href="termos-condicoes.html">Termos e Condições</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let carrinho = {};

        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinho();
            atualizarContadorCarrinho();
        });

        async function carregarCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                carrinho = snapshot.val() || {};
                exibirItensCarrinho();
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
                document.getElementById('emptyCart').style.display = 'block';
                document.getElementById('cartContent').style.display = 'none';
            }
        }

        function exibirItensCarrinho() {
            const cartItemsList = document.getElementById('cartItems');
            cartItemsList.innerHTML = '';
            let subtotal = 0;

            if (Object.keys(carrinho).length === 0) {
                document.getElementById('emptyCart').style.display = 'block';
                document.getElementById('cartContent').style.display = 'none';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            document.getElementById('emptyCart').style.display = 'none';
            document.getElementById('cartContent').style.display = 'grid';
            document.getElementById('checkoutBtn').disabled = false;

            for (const produtoId in carrinho) {
                const item = carrinho[produtoId];
                const precoUnitario = item.precoPromocional || item.precoNormal;
                const itemSubtotal = precoUnitario * item.quantidade;
                subtotal += itemSubtotal;

                const listItem = document.createElement('li');
                listItem.className = 'cart-item';
                listItem.innerHTML = `
                    <div class="item-image-container">
                        ${item.imagem ? `<img src="${item.imagem}" alt="${item.nome}">` : '📖'}
                    </div>
                    <div class="item-details">
                        <h3 class="item-title">${item.nome}</h3>
                        <p class="item-price">R$ ${precoUnitario.toFixed(2)}</p>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="alterarQuantidade('${produtoId}', -1)">-</button>
                            <input type="number" value="${item.quantidade}" min="1" class="quantity-input" onchange="atualizarQuantidadeInput('${produtoId}', this.value)">
                            <button class="quantity-btn" onclick="alterarQuantidade('${produtoId}', 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removerDoCarrinho('${produtoId}')">Remover</button>
                `;
                cartItemsList.appendChild(listItem);
            }

            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2)}`;
        }

        async function alterarQuantidade(produtoId, delta) {
            if (carrinho[produtoId]) {
                carrinho[produtoId].quantidade += delta;
                if (carrinho[produtoId].quantidade <= 0) {
                    delete carrinho[produtoId];
                }
                await database.ref('carrinho').set(carrinho);
                exibirItensCarrinho();
                atualizarContadorCarrinho();
            }
        }

        async function atualizarQuantidadeInput(produtoId, quantidadeStr) {
            const quantidade = parseInt(quantidadeStr);
            if (isNaN(quantidade) || quantidade <= 0) {
                if (carrinho[produtoId]) {
                    await database.ref('carrinho').set(carrinho);
                    exibirItensCarrinho();
                    atualizarContadorCarrinho();
                }
                return;
            }
            if (carrinho[produtoId]) {
                carrinho[produtoId].quantidade = quantidade;
                await database.ref('carrinho').set(carrinho);
                exibirItensCarrinho();
                atualizarContadorCarrinho();
            }
        }

        async function removerDoCarrinho(produtoId) {
            if (confirm('Tem certeza que deseja remover este item do carrinho?')) {
                delete carrinho[produtoId];
                await database.ref('carrinho').set(carrinho);
                exibirItensCarrinho();
                atualizarContadorCarrinho();
            }
        }

        async function atualizarContadorCarrinho() {
            try {
                const snapshot = await database.ref('carrinho').once('value');
                const currentCarrinho = snapshot.val() || {};
                
                const totalItens = Object.values(currentCarrinho).reduce((total, item) => total + item.quantidade, 0);
                document.getElementById('cartCount').textContent = totalItens;
            } catch (error) {
                console.error('Erro ao atualizar contador:', error);
            }
        }
    </script>
</body>
</html>
