<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - BookFY Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a365d;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }
        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            color: #1a365d;
            text-align: center;
            font-weight: 700;
        }

        .back-btn {
            background: transparent;
            color: #4299e1;
            border: 2px solid #4299e1;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: #4299e1;
            color: white;
            transform: translateY(-2px);
        }

        .products-container {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .product-card:hover {
            border-color: #4299e1;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: #edf2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #a0aec0;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            background: #e0e7ff;
            color: #4c51bf;
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            color: #1a365d;
            line-height: 1.3;
        }

        .product-description {
            color: #718096;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        .price-current {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2b6cb0;
        }

        .price-original {
            text-decoration: line-through;
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease, transform 0.2s ease;
            flex: 1;
            text-align: center;
            font-weight: 600;
        }

        .btn-edit {
            background: #4299e1;
            color: white;
        }

        .btn-edit:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #667eea;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #718096;
            font-size: 1.1rem;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #1a365d;
        }

        .add-product-btn {
            background: #48bb78;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }

        .add-product-btn:hover {
            background: #38a169;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 2rem;
            color: #1a365d;
            font-weight: 700;
        }

        .close {
            font-size: 2.5rem;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #718096;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 1024px) {
            .page-title {
                font-size: 2.5rem;
            }
            .products-grid {
                gap: 1.5rem;
            }
            .product-card {
                padding: 1rem;
            }
            .product-image {
                height: 150px;
                font-size: 3rem;
            }
            .product-info {
                padding: 1.2rem;
            }
            .product-title {
                font-size: 1.2rem;
            }
            .product-description {
                font-size: 0.85rem;
            }
            .product-category {
                padding: 0.3rem 0.8rem;
                font-size: 0.75rem;
            }
            .price-current {
                font-size: 1.4rem;
            }
            .price-original {
                font-size: 1rem;
            }
            .btn {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            .modal-content {
                padding: 2rem;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .close {
                font-size: 2.2rem;
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .form-input, .form-select, .form-textarea {
                padding: 0.9rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .nav-links {
                width: 100%;
                justify-content: space-around;
                margin-top: 1rem;
            }
            .nav-links a, .logout-btn {
                flex-grow: 1;
                text-align: center;
                margin: 0.25rem;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            .back-btn {
                margin-bottom: 1.5rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .products-container {
                padding: 1.5rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .product-card {
                margin-bottom: 1rem;
            }
            .product-image {
                height: 120px;
                font-size: 2.5rem;
            }
            .product-info {
                padding: 1rem;
            }
            .product-title {
                font-size: 1.1rem;
            }
            .product-description {
                font-size: 0.85rem;
            }
            .product-category {
                padding: 0.2rem 0.6rem;
                font-size: 0.7rem;
            }
            .price-current {
                font-size: 1.3rem;
            }
            .price-original {
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
            .modal-title {
                font-size: 1.5rem;
            }
            .close {
                font-size: 2rem;
            }
            .form-group {
                margin-bottom: 1.2rem;
            }
            .form-label {
                font-size: 0.9rem;
            }
            .form-input, .form-select, .form-textarea {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="dashboard.html" class="logo">üìö BookFY Admin</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>

    <main class="container">

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar Produto</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label class="form-label" for="editNome">Nome do Produto *</label>

                    <div class="error-message" id="editDescricaoErrorModal"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="editCategoria">Categoria *</label>
                        <select id="editCategoria" class="form-select" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Romance">Romance</option>
                            <option value="Fic√ß√£o">Fic√ß√£o</option>
                            <option value="Biografia">Biografia</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Autoajuda">Autoajuda</option>
                            <option value="Hist√≥ria">Hist√≥ria</option>
                            <option value="Ci√™ncia">Ci√™ncia</option>
                            <option value="Arte">Arte</option>
                        </select>
                        <div class="error-message" id="editCategoriaErrorModal"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="editFiltro">Filtro *</label>

                    <div class="form-group">

                        <div class="error-message" id="editPrecoNormalErrorModal"></div>

                    <div class="form-group">
                        <label class="form-label" for="editPrecoPromocional">Pre√ßo Promocional (R$)</label>

                        <div class="error-message" id="editPrecoPromocionalErrorModal"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editImagem">URL da Imagem</label>
                    <input type="url" id="editImagem" class="form-input" placeholder="https://exemplo.com/imagem.jpg">
                    <div class="error-message" id="editImagemErrorModal"></div>
                </div>

                <div style="margin-top: 2.5rem; text-align: right;">
                    <button type="button" class="btn btn-delete" onclick="fecharModal()" style="margin-right: 1.5rem;">Cancelar</button>
                    <button type="submit" class="btn btn-edit">üíæ Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>¬© 2024 BookFY Admin. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const ADMIN_EMAIL = 'alirioonetoo@gmail.com';
        let produtos = [];

        auth.onAuthStateChanged((user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                window.location.href = 'login.html';
                return;
            }
            
            carregarProdutos();
        });

        async function carregarProdutos() {
            try {
                const snapshot = await database.ref('produtos').once('value');
                produtos = [];
                
                snapshot.forEach((childSnapshot) => {
                    produtos.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                exibirProdutos();
                
                document.getElementById('loading').style.display = 'none';
                
                if (produtos.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('productsGrid').style.display = 'none';
                } else {
                    document.getElementById('productsGrid').style.display = 'grid';
                    document.getElementById('emptyState').style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                document.getElementById('loading').innerHTML = 'Erro ao carregar produtos.';
            }
        }

        function exibirProdutos() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            produtos.forEach(produto => {
                const precoOriginal = produto.precoPromocional ? 
                    `<span class="price-original">R$ ${produto.precoNormal.toFixed(2)}</span>` : '';
                const precoAtual = produto.precoPromocional || produto.precoNormal;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : 'üìñ'}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${produto.categoria}</div>
                        <h3 class="product-title">${produto.nome}</h3>
                        <p class="product-description">${produto.descricao}</p>
                        <div class="product-price">
                            <span class="price-current">R$ ${precoAtual.toFixed(2)}</span>
                            ${precoOriginal}
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-edit" onclick="editarProduto('${produto.id}')">‚úèÔ∏è Editar</button>
                            <button class="btn btn-delete" onclick="excluirProduto('${produto.id}', '${produto.nome}')">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function editarProduto(produtoId) {
            const produto = produtos.find(p => p.id === produtoId);
            if (!produto) return;

            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(el => el.classList.remove('error'));

            document.getElementById('editId').value = produto.id;
            document.getElementById('editNome').value = produto.nome;
            document.getElementById('editDescricao').value = produto.descricao;
            document.getElementById('editCategoria').value = produto.categoria;
            document.getElementById('editFiltro').value = produto.filtro;
            document.getElementById('editPrecoNormal').value = produto.precoNormal;
            document.getElementById('editPrecoPromocional').value = produto.precoPromocional || '';
            document.getElementById('editImagem').value = produto.imagem || '';

            document.getElementById('editModal').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function validarFormularioEdicao() {
            let isValid = true;
            const campos = ['editNome', 'editDescricao', 'editCategoria', 'editFiltro', 'editPrecoNormal'];
            
            campos.forEach(campo => {
                const input = document.getElementById(campo);
                const errorDiv = document.getElementById(campo + 'ErrorModal');
                input.classList.remove('error');
                errorDiv.textContent = '';
            });

            campos.forEach(campo => {
                const input = document.getElementById(campo);
                const errorDiv = document.getElementById(campo + 'ErrorModal');
                
                if (!input.value.trim()) {
                    input.classList.add('error');
                    errorDiv.textContent = 'Este campo √© obrigat√≥rio';
                    isValid = false;
                }
            });

            const precoNormal = parseFloat(document.getElementById('editPrecoNormal').value);
            const precoPromocional = parseFloat(document.getElementById('editPrecoPromocional').value);

            if (isNaN(precoNormal) || precoNormal <= 0) {
                document.getElementById('editPrecoNormal').classList.add('error');
                document.getElementById('editPrecoNormalErrorModal').textContent = 'Pre√ßo deve ser maior que zero';
                isValid = false;
            }

            if (document.getElementById('editPrecoPromocional').value.trim() !== '' && (isNaN(precoPromocional) || precoPromocional <= 0)) {
                document.getElementById('editPrecoPromocional').classList.add('error');
                document.getElementById('editPrecoPromocionalErrorModal').textContent = 'Pre√ßo promocional deve ser maior que zero';
                isValid = false;
            }

            if (precoPromocional && precoPromocional >= precoNormal) {
                document.getElementById('editPrecoPromocional').classList.add('error');
                document.getElementById('editPrecoPromocionalErrorModal').textContent = 'Pre√ßo promocional deve ser menor que o pre√ßo normal';
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validarFormularioEdicao()) {
                return;
            }

            const produtoId = document.getElementById('editId').value;
            
            try {
                const produtoAtualizado = {
                    nome: document.getElementById('editNome').value.trim(),
                    descricao: document.getElementById('editDescricao').value.trim(),
                    categoria: document.getElementById('editCategoria').value,
                    filtro: document.getElementById('editFiltro').value.trim(),
                    precoNormal: parseFloat(document.getElementById('editPrecoNormal').value),
                    precoPromocional: document.getElementById('editPrecoPromocional').value ? 
                        parseFloat(document.getElementById('editPrecoPromocional').value) : null,
                    imagem: document.getElementById('editImagem').value.trim() || null,
                    dataAtualizacao: new Date().toISOString()
                };

                const produtoOriginal = produtos.find(p => p.id === produtoId);
                const produtoCompleto = {
                    ...produtoOriginal,
                    ...produtoAtualizado
                };

                await database.ref(`produtos/${produtoId}`).set(produtoCompleto);
                
                alert('Produto atualizado com sucesso!');
                fecharModal();
                carregarProdutos();
                
            } catch (error) {
                console.error('Erro ao atualizar produto:', error);
                alert('Erro ao atualizar produto.');
            }
        });

        async function excluirProduto(produtoId, nomeProduto) {
            if (!confirm(`Tem certeza que deseja excluir o produto "${nomeProduto}"?`)) {
                return;
            }

            try {
                await database.ref(`produtos/${produtoId}`).remove();
                alert('Produto exclu√≠do com sucesso!');
                carregarProdutos();
            } catch (error) {
                console.error('Erro ao excluir produto:', error);
                alert('Erro ao excluir produto.');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                fecharModal();
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }
    </script>
</body>
</html>
