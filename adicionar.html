<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - BookFY Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a365d;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }
        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .container {
            flex-grow: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            color: #1a365d;
            text-align: center;
            font-weight: 700;
        }

        .back-btn {
            background: transparent;
            color: #4299e1;
            border: 2px solid #4299e1;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: #4299e1;
            color: white;
            transform: translateY(-2px);
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .form-input.error,
        .form-select.error,
        .form-textarea.error {
            border-color: #e53e3e;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #38a169;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-right: 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }

        .btn:hover {
            background: #38a169;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #4a5568;
            border: 2px solid #cbd5e0;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #2d3748;
            border-color: #e2e8f0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4a5568;
            margin: 1.5rem 0;
            font-size: 1rem;
        }

        .preview-section {
            margin-top: 3rem;
            padding-top: 2.5rem;
            border-top: 2px solid #e2e8f0;
        }

        .preview-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a365d;
            text-align: center;
        }

        .preview-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .nav-links {
                width: 100%;
                justify-content: space-around;
                margin-top: 1rem;
            }
            .nav-links a, .logout-btn {
                flex-grow: 1;
                text-align: center;
                margin: 0.25rem;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            .back-btn {
                margin-bottom: 1.5rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .form-container {
                padding: 1.5rem;
            }
            .form-group {
                margin-bottom: 1.2rem;
            }
            .form-label {
                font-size: 1rem;
                margin-bottom: 0.6rem;
            }
            .form-input, .form-select, .form-textarea {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
                margin-right: 1rem;
                width: calc(50% - 0.5rem);
            }
            .btn-secondary {
                width: calc(50% - 0.5rem);
            }
            .preview-section {
                margin-top: 2rem;
                padding-top: 2rem;
            }
            .preview-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .preview-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="dashboard.html" class="logo">üìö BookFY Admin</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="editar.html">Gerenciar Produtos</a>
                <a href="../index.html" target="_blank">Ver Loja</a>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <a href="dashboard.html" class="back-btn">‚Üê Voltar ao Dashboard</a>
        <h1 class="page-title">Adicionar Novo Produto</h1>

        <div class="form-container">
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome do Produto *</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                    <div class="error-message" id="nomeError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="descricao">Descri√ß√£o *</label>
                    <textarea id="descricao" name="descricao" class="form-textarea" required></textarea>
                    <div class="error-message" id="descricaoError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="categoria">Categoria *</label>
                        <select id="categoria" name="categoria" class="form-select" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Romance">Romance</option>
                            <option value="Fic√ß√£o">Fic√ß√£o</option>
                            <option value="Biografia">Biografia</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Autoajuda">Autoajuda</option>
                            <option value="Hist√≥ria">Hist√≥ria</option>
                            <option value="Ci√™ncia">Ci√™ncia</option>
                            <option value="Arte">Arte</option>
                        </select>
                        <div class="error-message" id="categoriaError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="filtro">Filtro *</label>
                        <input type="text" id="filtro" name="filtro" class="form-input" placeholder="Ex: romance, fic√ß√£o" required>
                        <div class="error-message" id="filtroError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="precoNormal">Pre√ßo Normal (R$) *</label>
                        <input type="number" id="precoNormal" name="precoNormal" class="form-input" step="0.01" min="0" required>
                        <div class="error-message" id="precoNormalError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="precoPromocional">Pre√ßo Promocional (R$)</label>
                        <input type="number" id="precoPromocional" name="precoPromocional" class="form-input" step="0.01" min="0">
                        <div class="error-message" id="precoPromocionalError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="imagem">URL da Imagem</label>
                    <input type="url" id="imagem" name="imagem" class="form-input" placeholder="https://exemplo.com/imagem.jpg">
                    <div class="error-message" id="imagemError"></div>
                </div>

                <div class="loading" id="loading">Salvando produto...</div>
                <div class="success-message" id="successMessage"></div>

                <div style="margin-top: 2.5rem; text-align: center;">
                    <button type="submit" class="btn" id="submitBtn">üíæ Salvar Produto</button>
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">üóëÔ∏è Limpar</button>
                </div>
            </form>

            <div class="preview-section">
                <div class="preview-title">üìã Preview do Produto</div>
                <div class="preview-card" id="previewCard">
                    <p style="color: #666; text-align: center;">Preencha os campos acima para ver o preview</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2024 BookFY Admin. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCTmhjYPplbBUg3ZnBNLMa_qsCnZu_8JU",
            authDomain: "extrabookfy.firebaseapp.com",
            databaseURL: "https://extrabookfy-default-rtdb.firebaseio.com",
            projectId: "extrabookfy",
            storageBucket: "extrabookfy.firebasestorage.app",
            messagingSenderId: "887074490735",
            appId: "1:887074490735:web:547c3e06dff2f8a233409a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const ADMIN_EMAIL = 'alirioonetoo@gmail.com';

        auth.onAuthStateChanged((user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                window.location.href = 'login.html';
            }
        });

        function validarFormulario() {
            let isValid = true;
            const campos = ['nome', 'descricao', 'categoria', 'filtro', 'precoNormal'];
            
            campos.forEach(campo => {
                const input = document.getElementById(campo);
                const errorDiv = document.getElementById(campo + 'Error');
                input.classList.remove('error');
                errorDiv.textContent = '';
            });

            campos.forEach(campo => {
                const input = document.getElementById(campo);
                const errorDiv = document.getElementById(campo + 'Error');
                
                if (!input.value.trim()) {
                    input.classList.add('error');
                    errorDiv.textContent = 'Este campo √© obrigat√≥rio';
                    isValid = false;
                }
            });

            const precoNormal = parseFloat(document.getElementById('precoNormal').value);
            const precoPromocional = parseFloat(document.getElementById('precoPromocional').value);

            if (isNaN(precoNormal) || precoNormal <= 0) {
                document.getElementById('precoNormal').classList.add('error');
                document.getElementById('precoNormalError').textContent = 'Pre√ßo deve ser maior que zero';
                isValid = false;
            }

            if (document.getElementById('precoPromocional').value.trim() !== '' && (isNaN(precoPromocional) || precoPromocional <= 0)) {
                document.getElementById('precoPromocional').classList.add('error');
                document.getElementById('precoPromocionalError').textContent = 'Pre√ßo promocional deve ser maior que zero';
                isValid = false;
            }

            if (precoPromocional && precoPromocional >= precoNormal) {
                document.getElementById('precoPromocional').classList.add('error');
                document.getElementById('precoPromocionalError').textContent = 'Pre√ßo promocional deve ser menor que o pre√ßo normal';
                isValid = false;
            }

            return isValid;
        }

        function atualizarPreview() {
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const precoNormal = parseFloat(document.getElementById('precoNormal').value);
            const precoPromocional = parseFloat(document.getElementById('precoPromocional').value);
            const imagem = document.getElementById('imagem').value;

            const previewCard = document.getElementById('previewCard');

            if (!nome && !descricao) {
                previewCard.innerHTML = '<p style="color: #666; text-align: center;">Preencha os campos acima para ver o preview</p>';
                return;
            }

            const precoOriginal = precoPromocional ? 
                `<span style="text-decoration: line-through; color: #999;">R$ ${precoNormal.toFixed(2)}</span>` : '';
            const precoAtual = precoPromocional || precoNormal;

            previewCard.innerHTML = `
                <div style="display: flex; gap: 1rem; align-items: flex-start;">
                    <div style="width: 80px; height: 80px; background: #e2e8f0; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #1a365d;">
                        ${imagem ? `<img src="${imagem}" alt="${nome}" style="width:100%;height:100%;object-fit:cover;border-radius:5px;" onerror="this.style.display='none'; this.parentNode.innerHTML='üìñ'">` : 'üìñ'}
                    </div>
                    <div style="flex: 1;">
                        <h3 style="color: #1a365d; margin-bottom: 0.5rem;">${nome || 'Nome do Produto'}</h3>
                        <p style="color: #666; margin-bottom: 0.5rem; font-size: 0.9rem;">${descricao || 'Descri√ß√£o do produto'}</p>
                        ${categoria ? `<span style="background: #1a365d; color: white; padding: 0.25rem 0.5rem; border-radius: 10px; font-size: 0.8rem;">${categoria}</span>` : ''}
                        <div style="margin-top: 0.5rem;">
                            <span style="font-size: 1.2rem; font-weight: bold; color: #1a365d;">R$ ${(precoAtual || 0).toFixed(2)}</span>
                            ${precoOriginal}
                        </div>
                    </div>
                </div>
            `;
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validarFormulario()) {
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            loadingDiv.style.display = 'block';
            successDiv.textContent = '';
            submitBtn.disabled = true;

            try {
                const produto = {
                    nome: document.getElementById('nome').value.trim(),
                    descricao: document.getElementById('descricao').value.trim(),
                    categoria: document.getElementById('categoria').value,
                    filtro: document.getElementById('filtro').value.trim(),
                    precoNormal: parseFloat(document.getElementById('precoNormal').value),
                    precoPromocional: document.getElementById('precoPromocional').value ? 
                        parseFloat(document.getElementById('precoPromocional').value) : null,
                    imagem: document.getElementById('imagem').value.trim() || null,
                    dataCriacao: new Date().toISOString(),
                    ativo: true
                };

                const novoId = database.ref('produtos').push().key;
                await database.ref(`produtos/${novoId}`).set(produto);

                successDiv.textContent = 'Produto adicionado com sucesso!';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    limparFormulario();
                    successDiv.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                alert('Erro ao salvar produto. Tente novamente.');
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function limparFormulario() {
            document.getElementById('productForm').reset();
            atualizarPreview();
            
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }

        document.querySelectorAll('#nome, #descricao, #categoria, #precoNormal, #precoPromocional, #imagem').forEach(input => {
            input.addEventListener('input', atualizarPreview);
        });

        async function logout() {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            atualizarPreview();
        });
    </script>
</body>
</html>
